<!DOCTYPE html>
<html lang="it">

<head>
    <title>new survey</title>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script> <!-- bootstrap js -->
    <script src="../static/js/jquery-3.6.0.min.js"></script> <!-- jquery -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- css bootstrap -->

    <link href="../static/sl.css" rel="stylesheet"> <!-- css pagina template -->


</head>

<body>

    <!-- navigation menu -->
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <!-- icona home -->
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-file-earmark-bar-graph-fill" viewBox="0 0 16 16">
                    <path
                        d="M9.293 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V4.707A1 1 0 0 0 13.707 4L10 .293A1 1 0 0 0 9.293 0zM9.5 3.5v-2l3 3h-2a1 1 0 0 1-1-1zm.5 10v-6a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5zm-2.5.5a.5.5 0 0 1-.5-.5v-4a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v4a.5.5 0 0 1-.5.5h-1zm-3 0a.5.5 0 0 1-.5-.5v-2a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.5.5h-1z" />
                </svg>
            </a>
            <!-- dropdown menu mobile, probabilmente not needed -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- links -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="http://localhost:5000">
                            Area Personale</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- titolo flex -->
    <div class="jumbotron">
        <h1 class="text-muted">univeForms</h1>
        <p class="lead"></p>
    </div>

    <!-- body nuovo questionario -->
    <form action='newsurvey' method="POST" class="form-signin">

        <h4>Titolo sondaggio:</h4>
        <input type="text" name="survey_title" class="form-control" placeholder="Titolo" required autofocus>

        <br>
        <!-- domande aperte -->
        <h4>Domdande Aperte:</h4>
        <table>
            {% for i in range(Num_Open_Q) %}
            <tr>
                <td>
                    <input type="text" name="Open_Q-{{i}}" class="form-control" placeholder="Domdanda" required
                        autofocus>
                </td>
            </tr>
            {% endfor %}
        </table>

        <br>
        <!-- domande risposta multipla -->
        <h4>Domande risposta multipla:</h4>
        <table>
            {% for i in range(Num_Multiple_Q) %}
            <tr>
                <td><input type="text" name="Multiple_Q-{{i}}" class="form-control" placeholder="Domdanda" required
                        autofocus></td>
                <td><input type="text" name="Answer-A-{{i}}" class="form-control" placeholder="Risposta A" required
                        autofocus></td>
                <td><input type="text" name="Answer-B-{{i}}" class="form-control" placeholder="Risposta B" required
                        autofocus></td>
                <td><input type="text" name="Answer-C-{{i}}" class="form-control" placeholder="Risposta C" required
                        autofocus></td>
                <td><input type="text" name="Answer-D-{{i}}" class="form-control" placeholder="Risposta D" required
                        autofocus></td>

            </tr>
            {% endfor %}
        </table>
        <p></p>
        <input type="submit">
    </form>

    <p></p>

    <!-- footer di pagina -->
    <footer class="footer mt-auto py-3" style="background-color: #e3f2fd;">
        <div class="container">
            <span class="text-muted">&copy; univeForms 2021 - All rights reserved</span>
        </div>
    </footer>



</body>

</html>
