<!DOCTYPE html>
<html lang="it">

<head>
    <title>survey</title>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script> <!-- bootstrap js -->
    <script src="../static/js/jquery-3.6.0.min.js"></script> <!-- jquery -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- css bootstrap -->

    <link href="../static/sl.css" rel="stylesheet"> <!-- css pagina template -->

</head>



<body class="d-flex flex-column h-100">

    <!-- navigation menu -->
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <!-- icona home -->
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-file-earmark-bar-graph-fill" viewBox="0 0 16 16">
                    <path
                        d="M9.293 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V4.707A1 1 0 0 0 13.707 4L10 .293A1 1 0 0 0 9.293 0zM9.5 3.5v-2l3 3h-2a1 1 0 0 1-1-1zm.5 10v-6a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5zm-2.5.5a.5.5 0 0 1-.5-.5v-4a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v4a.5.5 0 0 1-.5.5h-1zm-3 0a.5.5 0 0 1-.5-.5v-2a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.5.5h-1z" />
                </svg>
            </a>
            <!-- dropdown menu mobile, probabilmente not needed -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- links -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="http://localhost:5000">
                            Area Personale</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>



    <!-- titolo flex -->
    <div class="jumbotron">
        <h1 class="text-muted">univeForms</h1>
        <p class="lead"></p>

    </div>
    <br>

    <!-- titolo questionario -->
    <h3>{{title}}</h3>
    <br>

    <form action='answer' method="POST" class="form-signin">

        <!-- domdande aperte -->
        <h4>Domande aperte:</h4>
        <table>
            {% for q in Open_Q %}
            <tr>
                <!-- &nbsp = spazio -->
                <td>{{q.text}} &nbsp; </td>
                <td><input type="text" name="answer" id="inputEmail" class="form-control" placeholder="Risposta"
                        required autofocus></td>
            </tr>
            {% endfor %}
        </table>
        <br>
        <!-- domande risposta multipla -->
        <h4>Domande risposta multipla:</h4>
        <table>
            {% for m in Multiple_Q %}
            <tr>
                <td>{{m[0].text}}</td>
            </tr>
            <tr>
                <td><input type="radio" name="answer" id="A" value="{{m[1].option_a}}">
                    <label for="A">{{m[1].option_a}}&nbsp;</label>
                </td>

                <td><input type="radio" name="answer" id="B" value="{{m[1].option_b}}">
                    <label for="B">{{m[1].option_b}}&nbsp;</label>
                </td>
                <td><input type="radio" name="answer" id="C" value="{{m[1].option_c}}">
                    <label for="C">{{m[1].option_c}}&nbsp;</label>
                </td>
                <td><input type="radio" name="answer" id="D" value="{{m[1].option_d}}">
                    <label for="D">{{m[1].option_d}}&nbsp;</label>
                </td>
            </tr>
            {% endfor %}
        </table>
        <p></p>
        <input type="submit">

    </form>

    <p></p>

    <!-- footer di pagina -->
    <footer class="footer mt-auto py-3" style="background-color: #e3f2fd;">
        <div class="container">
            <span class="text-muted">&copy; univeForms 2021 - All rights reserved</span>
        </div>
    </footer>

</body>

</html>
